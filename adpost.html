        <a class="navbar-brand" href="rapydsell.html">

        </button>

                    </div>
                </li>
                <li>
                    <a href="index.html" class="btn btn-danger btn-sm pull-right" style="display: none;" id="signinBtn">
                        <i class="fa fa-sign-in"></i> Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Ad form start -->

    <div class="container">
        <div class="md-form">
            <i class="fa fa-pencil prefix text-warning"></i>
            <input type="text" maxlength="100" required id="adTitle" class="form-control">
            <label for="adTitle">Title</label>
        </div>

        <div class="md-form">
            <i class="fa fa-pencil-square-o prefix text-warning"></i>
            <textarea name="" id="adDetail" class="form-control" maxlength="220" required rows="5"></textarea>
            <label for="adDetail">Details</label>
        </div>
        <div class="md-form">
            <i class="fa fa-dollar prefix text-warning"></i>
            <input type="number" id="adPrice" required class="form-control">
            <label for="adPrice">Price in Rupees (Rs.999)</label>
        </div>
        <div class="md-form">
            <i class="fa fa-user prefix text-warning"></i>
            <input type="text" maxlength="20" id="AdOwnerName" required class="form-control">
            <label for="adPrice">Your Name</label>
        </div>
        <div class="md-form">
            <i class="fa fa-phone prefix text-warning"></i>
            <input type="tel" maxlength="11" id="userNumber" required class="form-control">
            <label for="userNumber">Phone Number</label>
        </div>
        <div class="md-form">
            <i class="fa fa-file-photo-o prefix text-warning"></i>
            <input type="file" id="adImage" accept="image/*" class="form-control" required style="padding: 10px">
            <label for="adImage"></label>
            <progress value="0" max="100" id="progressBar">0%</progress>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-warning waves-effect waves-light" type="submit" onclick="setTimeout(() => { window.location = 'rapydsell.html' }, 2000)">Submit
                <i class="fa fa-paper-plane ml-1"></i>
            </button>
        </div>
    </div>

    <!-- Ad form start -->
